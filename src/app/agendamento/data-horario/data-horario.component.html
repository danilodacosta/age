<div *ngIf="datasDisponiveis" data-role="panel" data-cls-title-icon="bg-green fg-white"
  data-title-caption="<span style='font-weight: bold'>Data e Horários</span>" data-cls-panel="shadow-1"
  data-title-icon="<span class='mif-calendar ani-float'></span>">

  <div *ngIf="consultandoHorarios" data-role="activity" data-type="simple" data-style="color"></div>

  <div class="remark warning" *ngIf="statusConsulta === 201 && !consultandoHorarios">
    <span class="mif-warning fg-orange ani-flash"></span> No momento não existem datas e/ou horarios disponiveis para esse especialista. Tente outro Especialista !
  </div>

  <div *ngIf="datasDisponiveis.length > 0">
    <div class="form-group">
      <label>Data</label>
      <input type="text" [value]="dataSelecionada" (change)="onChangeData(dataInput)" #dataInput
        data-calendar-wide-point="md" data-format="%d-%m-%Y" data-input-format="%d-%m-%y" data-picker-mode="true"
        data-role="calendarpicker" data-dialog-mode="true" [attr.data-special]="datasConsulta">
    </div>

    <div class="row">
      <div class="cell-12">
        <hr>
        <label>Horários Disponíveis</label>
        <br>

        <div>
          <button (click)="onChangeHorarioSelecionado(horario)" *ngFor="let horario of horarios.horarios" class="image-button bg-green drop-shadow primary rounded ">
            <span class="mif-alarm icon"></span>
            <span class="caption">{{horario}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
